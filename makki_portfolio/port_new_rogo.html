  <h2>まっき・ロゴ(Mk-Ⅱ)</h2>
      <small>使用したツール類：Illustrator</small>
      <a href="img/portfolio_logo.png" data-lightbox="image"><img class="works-img-main" src="img/portfolio_logo.png" alt=""></a>
      <p>新しいポートフォリオを作る際に、同じくリニューアルしたロゴ。</p>
      <h3>概要</h3>
      <figure>
        <a href="img/title_rogo.png" data-lightbox="image"><img class="works-img" src="img/title_rogo.png" alt=""></a>
        <a href="img/maki_kao.jpg" data-lightbox="image"><img class="works-img-sma" src="img/maki_kao.jpg" alt=""></a>
        <figcaption>自分の顔と旧ロゴ。顔は丸いが眼鏡はそんなに丸くなく、どちらかと言うと四角。</figcaption>
      </figure>
      <p>旧ロゴは特徴は出せているが、「文字と眼鏡のバランスがちぐはぐ」等の問題点があったため、そこを見直しつつ旧ロゴのコンセプトを受け継ぎ新しく制作しました。
      <figure>
        <a href="img/makki_logo.png" data-lightbox="image"><img class="works-img" src="img/makki_logo.png" alt=""></a>
        <figcaption>完成したもの。先頭はポートフォリオ用で、こちらは個人用。</figcaption>
      </figure>
      <h3>反省点</h3>
      <p>「眼鏡」というコンセプトを曲げず、かつリニューアル前と比べてまとまったデザインに出来たと思います。</p>
      <p>しかし、シンプルゆえに個性が無くなっているのではないか、とも感じました。</p>
